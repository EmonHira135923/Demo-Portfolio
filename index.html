<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- Header for nav and hero section -->

        <header class="header-section">

        </header>

        <!-- main for what i do my resume-->

        <main class="main-container">

        </main>

        <!-- footer and contact form -->

        <footer class="footer-container">
            <section class="footer-section">
                <div class="footer-div-container">
                    <div class="text-and-icon-container">
                        <h1 class="footer-h1">Let's Connect</h1>
                        <p class="footer-p">Please fill out the form on this
                            section to contact
                            with
                            me or call between 9:00 A.M and 8.00 P.M ET, Monday
                            through Friday.</p>
                        <div class="footer-img-container">
                            <img src="images/icons/facebook.png" alt="facebook"
                                class="footer-img">
                            <img src="images/icons/insta.png" alt="instagram"
                                class="footer-img">
                            <img src="images/icons/twitter.png" alt="twitter"
                                class="footer-img">
                        </div>
                    </div>
                    <div class="text-and-form-container">
                        <h1 class="footer-h1">Let's Message Me</h1>
                        <form class="footer-form">
                            <input type="text" placeholder="Your Name" required
                                class="footer-input">
                            <br>
                            <input type="email" placeholder="Your E-mail"
                                required class="footer-input"> <br>
                            <textarea cols="30" rows="10"
                                placeholder="Your Message"
                                required class="footer-textarea"></textarea>
                            <br>
                            <input type="submit" value="submit"
                                class="btn-input"> <br>
                        </form>
                    </div>
                </div>
            </section>
        </footer>

    </body>
</html>
